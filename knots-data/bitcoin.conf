# Configuration for running a pruned Knots node over Tor

# --- Node Settings ---
daemon=1
prune=5000 
disablewallet=1
dbcache=2048
txindex=0
onlynet=onion

# --- Tor Settings (Mandatory for Tor-only) ---
proxy=tor_proxy:9050
listenonion=1

# --- RPC/API Settings ---
server=1
rpcbind=0.0.0.0 
rpcport=8332
rpcuser=your_rpc_username
rpcpassword=your_rpc_password

# --- ZERO-MQ (ZMQ) Settings (REQUIRED for LND) ---
# Listen for new blocks and transactions on ZMQ ports
# Binds to the internal Docker IP (0.0.0.0)
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333